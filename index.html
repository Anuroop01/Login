<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Login</h1>
        <form>
        <div class="logo">
                <img src="logo.jpeg" alt="Logo"/>
                 <br/>
        </div>  

        <div class="Inputs">
                <label for="userid">User-id</label>
                <br/>
                <input type="text" id="userid" required placeholder="Enter User-id(email)" >
                <br/>
                <label for="password">Password</label>
                <br/>
                <input type="password" id="password" required placeholder="Enter Password" >
                <br/><br/>
                <label><input type="checkbox"/>Remember me</label>  
                <br/>
                <button type="submit" class="login">Login</button>
                <br/><br/>
                <label>IITM Sports website <a href="https://students.iitm.ac.in/iitmsports" target="_blank" style="color:white;"><i>link</i></a></label>
                <br/><br/>
        </div>
        
        <div class="comment">
                <label for="commentbox">Comments:</label>
                <br/>
                <textarea id="comments" rows="3" placeholder=" Type Your Comments"></textarea><br>
                <button type="submit">Submit</button>
    
        </div>
    </form>
    

    </body>
    </html>
